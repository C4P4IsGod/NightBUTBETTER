<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>NightV2</title>
   <script async src="https://arc.io/widget.min.js#L1SfLEWE"></script>
   <script async src="https://www.googletagmanager.com/gtag/js?id=G-VHVNHMYGN3"></script>
   <script src="https://kit.fontawesome.com/32abd502cd.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   <link rel="stylesheet" href="../css/style.css"> <!-- Create a new CSS file for your custom styles -->
   <link href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" rel="stylesheet">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <style>
      body {
         overflow-x: hidden;
         margin: 0;
         padding: 0;
         font-family: 'Share Tech Mono', monospace;
         background-color: #222;
         color: #fff;
      }

      #particles-js {
         position: fixed;
         width: 100%;
         height: 100%;
         background: #111;
         top: 0;
         left: 0;
         z-index: -1;
      }

      #icbuttons {
         display: flex;
         align-items: center;
      }

      #logo {
         width: 85px; /* Increased size to match application icons */
         height: 85px; /* Increased size to match application icons */
         border-radius: 5px;
         margin-right: 10px;
      }

#clock {
   font-weight: 800;
   margin-top: 22px;
   font-size: 24px; /* Increased font size */
   color: #ffffff; /* Custom text color */
   text-align: center; /* Center-align text */
   padding: 10px; /* Add padding for better spacing */
}

      .content {
         margin-top: 60px; /* Adjusted margin for better spacing */
         padding: 20px;
         display: flex;
         flex-direction: column;
         align-items: center;
      }

      .grid-container {
         /* Add styles for your grid container */
      }

      .search-container {
         width: 100%;
         display: flex;
         justify-content: center;
         margin-bottom: 20px;
      }

      #searchBar {
         width: 80%;
         padding: 10px;
         border: none;
         border-radius: 5px;
         margin-right: 10px;
      }

      .apps-grid {
         display: grid;
         grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
         gap: 10px;
         justify-content: center;
      }

      #footer a {
         font-size: 4vh;
         white-space: nowrap;
         margin: 0;
         margin-right: 20px;
      }

      .apps-grid img {
         max-width: 100%;
         height: auto;
         border-radius: 5px;
      }

      .custom-app {
         background-color: #333;
         color: #fff;
         padding: 10px;
         border-radius: 5px;
         text-align: center;
      }

      #timer {
         font-size: 18px;
         font-weight: bold;
         margin-top: 10px;
      }

      /* Add your custom styles for other elements as needed */

   </style>
</head>

<body>
   <script src="/uv/uv.bundle.js"></script>
   <script src="/uv/uv.config.js"></script>
   <script src="/dynamic/dynamic.worker.js"></script>
   <script src="/dynamic/dynamic.config.js"></script>
   <div id="particles-js"></div>
   <div class="page" id="imgsearch">
      <header>
         <div id="icbuttons">
            <img src="/images/favicon/favicon.ico" alt="Logo" id="logo">
            <div id="clock">
               <p id="time"></p>
            </div>
         </div>
         <div id="desktopnav">
            <a href="/apps" class="zoom navitem" id="apps"><i class="fas fa-th"></i></a>
            <a href="/games" class="zoom navitem" id="games"><i class="fas fa-gamepad"></i></a>
            <a href="/extras" class="zoom navitem" id="extras"><i class="fas fa-plus-circle"></i></a>
            <a href="/settings" class="zoom navitem" id="settings"><i class="fas fa-cogs"></i></a>
         </div>
      </header>
      <div class="content">
         <div class="grid-container">
            <div class="search-container">
               <input type="text" id="searchBar" placeholder="Search apps..." onkeyup="searchApps()">
            </div>

            <h2></h2>
            <div class="apps-grid" id="pinnedAppsGrid">
               <!-- Pinned app shortcuts will be placed here -->
            </div>

            <h2></h2>
            <div class="apps-grid" id="customAppsGrid">
               <!-- Unpinned app shortcuts will be placed here -->
            </div>

            <h2>Applications</h2>
            <div class="apps-grid" id="appsGrid">
               <!-- Unpinned app shortcuts will be placed here -->
            </div>
         </div>
      </div>
      <div class="desc left-margin">
         <p id="uv-error"></p>
         <pre id="uv-error-code"></pre>
      </div>
      <div class="sidenav" id="addapp">
         <div>
            <form id="newAppForm">
            </form>
         </div>
      </div>
      <footer id="footer">
      </footer>
   </div>
   <script src="../scripts/register-sw.js" defer></script>
   <script src="../scripts/particles.min.js"></script>
   <script src="../scripts/main.js"></script>
   <script id="particlesrc" src=""></script>
   <script src="../scripts/blank.js"></script>
   <script src="../scripts/apps.js"></script>
   <script>
      const addapp = document.getElementById('addapp');

      function fadeOutapps() {
         $("#addapp").fadeOut();
      }

      function fadeInapps() {
         $("#addapp").fadeIn();
      }

      fadeOutElement();
      fadeOutapps();
   </script>
</body>

</html>
